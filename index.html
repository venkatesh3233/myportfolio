<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FlankerXd's Graphic Designer & Video Editor Portfolio">

    <title>FlankerXd Portfolio</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            line-height: 1.6;
            text-align: center;
            padding: 0 20px;
        }

        header {
            padding: 100px 20px;
        }

        section {
            margin: 50px 0;
        }

        .project-grid, .video-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .project, .video {
            width: 400px;
        }

        .project img, .video iframe {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 50px;
            padding: 50px;
        }
    </style>
</head>
<body>

<header>
    <h1>FlankerXd</h1>
    <p>Graphic Designer & Video Editor</p>
    <button onclick="openModal()">Contact Me</button>
</header>

<section id="projects">
    <h1>My Work</h1>
    <div class="project-grid">
        <div class="project">
            <img src="https://raw.githubusercontent.com/venkatesh3233/myportfolio/main/Thumbnails/sample1.png">
        </div>
    </div>
</section>

<section id="video-samples">
    <h1>Video Samples</h1>
    <div class="video-grid">
        <div class="video">
            <iframe width="400" height="225" src="https://youtu.be/u3MCrA0u_bs?si=tLLftOQIyA-zlXEz" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <iframe width="400" height="225" src="https://youtu.be/wROlGJyTwnc" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</section>

<footer>
    <p>Follow me on social media:</p>
</footer>

</body>
</html>
