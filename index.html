    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000, #1a1a1a, #333333);
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        header {
            padding: 80px 20px;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #8a2be2;
        }

        .playlist-card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 6px 12px rgba(138, 43, 226, 0.5);
        }

        .playlist-card:hover {
            transform: scale(1.1);
            background-color: #8a2be2;
            color: black;
        }

        .playlist-card img {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
        }

        .playlist-card span {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
        }

        .project-grid {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .project img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project img:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 14px rgba(138, 43, 226, 0.7);
        }

        .video-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .video {
            width: 560px;
            max-width: 100%;
            height: 315px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.5);
        }

        /* Contact Button */
        .contact-btn {
            background-color: #8a2be2;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 30px;
        }

        .contact-btn:hover {
            background-color: white;
            color: #8a2be2;
        }

        /* Contact Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(138, 43, 226, 0.5);
        }

        .modal-content h2 {
            color: #8a2be2;
            margin-bottom: 15px;
        }

        .close-button {
            background-color: #8a2be2;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .close-button:hover {
            background-color: white;
            color: #8a2be2;
        }

    </style>
</head>
